<!DOCTYPE html>
<html>

    <head>
        <title>Quick Start - Leaflet</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
            integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
            crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
    </head>

    <body>
        <div style="margin: 50px;">
            <div id="mapid" style="width: 600px; height: 400px;"></div>
        </div>
        <script>

            var mymap = L.map('mapid').setView([
                50.85624291019714, 4.35333251953125], 11);

            L.tileLayer('https://maps.heigit.org/openmapsurfer/tiles/roads/webmercator/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Imagery from <a href="http://giscience.uni-hd.de/">GIScience Research Group @ University of Heidelberg</a> | Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'

            }).addTo(mymap);



            L.circle([50.85624291019714, 4.35333251953125], 1000, {
                color: 'red',
                fillColor: '#7CFC00',
                weight: 5,
                fillOpacity: 0.5
            }).addTo(mymap).bindPopup("I am a circle.");


            let shapeStyle = {
                color: 'red',
                fillColor: '#6ef',
                weight: 2,
                fillOpacity: 0.5
            };

            L.polygon([
                [50.85624291019714, 4.34333251953125],
                [51.85624291019714, 3.34333251953125],
                [50.85624291019714, 2.34333251953125]
            ], shapeStyle).addTo(mymap).bindPopup("I am a polygon.jjjjjjjjjjjjs");


            var popup = L.popup();

            function onMapClick(e) {

                popup
                    .setLatLng(e.latlng)
                    .setContent("You clicked the map at " + e.latlng.toString())
                    .openOn(mymap);
            }

            mymap.on('click', onMapClick);

        </script>
    </body>

</html>
